<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDE CAROUSEL</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item visible"><img src="/images/mansion1.jfif" alt="Image1"></div>
            <div class="carousel-item"><img src="/images/mansion2.jfif" alt="Image2"></div>
            <div class="carousel-item"><img src="/images/mansion3.jfif" alt="Image3"></div>
            <div class="carousel-item"><img src="/images/mansion4.jfif" alt="Image4"></div>
            <div class="carousel-item"><img src="/images/mansion5.jfif" alt="Image5"></div>
            <div class="carousel-item"><img src="/images/mansion6.jfif" alt="Image6"></div>



            <div class="carousel-action">
                <button id="carousel_btn_prev" aria-label="Previous slide" ><</button>
                <button id="carousel_btn_next" aria-label="Next slide">></button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
